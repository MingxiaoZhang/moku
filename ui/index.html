<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gomoku Game</title>
    <link data-trunk rel="rust" />
    <style>
      .gomoku-game {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
      }

      .status {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
      }

      .board {
          background-color: #dcb35c;
          padding: 20px;
          border-radius: 5px;
      }

      .board-row {
          display: flex;
      }

      .cell {
          width: 40px;
          height: 40px;
          border: none;
          background: none;
          padding: 0;
          position: relative;
          cursor: pointer;
      }

      .cell::before {
          content: '';
          position: absolute;
          background-color: #000;
          top: 50%;
            left: 0;
            width: 100%;
            height: 2px; /* Vertical bar of the cross */
            transform: translateY(-50%); /* Centers the horizontal bar */
      }

      .cell::after {
        content: '';
          position: absolute;
          background-color: #000;
            top: 0;
            left: 50%;
            width: 2px; /* Horizontal bar of the cross */
            height: 100%;
            transform: translateX(-50%); /* Centers the vertical bar */
        }

      .cell.black::before {
          background-color: #000;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          z-index: 100;
      }

      .cell.white::before {
          background-color: #fff;
          border: 1px solid #000;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          z-index: 100;
      }

      .reset-button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
